<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Starting Animation -->
    <div class="loading__screen">
      <img src="img/loading_icon.png" alt="" />
      <svg>
        <circle cx="70" cy="70" r="30"></circle>
      </svg>
    </div>
    <!-- Main Screen -->
    <div class="start__screen">
      <div class="taskbar">
        <img class="icons" src="img/icons.PNG" alt="" />
        <img class="window_btn" src="img/windows_btn.png" alt="" />
        <img class="taskbar_right" src="img/taskbarright.PNG" alt="" />
        <img class="startmenu" src="img/startmenu.PNG" alt="" />
        <img class="clock" src="img/clock.jpg" alt="" />
      </div>
      <video autoplay muted class="video">
        <source src="img/video.webm" />
      </video>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
